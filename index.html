<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
		</script>
		<script type="module" src="js/form-mail.js"></script>
	</head>

	<body>
		<form id="contact-form">
			<!-- To simplify the tutorial, the value is static. -->
			<input type="hidden" name="contact_number" value="697483">
			
			<label for="uName">NAME</label>
			<input type="text" name="user_name" id="uName">

			<label for="uEmail">E-MAIL</label>
			<input type="email" name="user_email" id="uEmail">

			<label for="msg">LEAVE A MESSAGE</label>
			<textarea name="message" id="msg"></textarea>

			<input type="reset" value="Reset">
			<input type="submit" value="Send">
	</form>
	</body>
</html>
